<h1>{{ name }}</h1>
<dl>
  <td>Name:</td>
  <dd>{{ name }}</dd>
  <td>Age:</td>
  <dd>{{ age }}</dd>
  <td>Function:</td>
  <dd>{{ getWarframeDescription() }}</dd>
  <td>Upperletter:</td>
  <dd>{{ capitalizedName }}</dd>
</dl>
<button
  *ngIf="name === 'nova'"
  class="btn btn-primary mx-2"
  (click)="changeName()"
>
  Change name
</button>
<button *ngIf="age === 124445" class="btn btn-primary" (click)="changeAge()">
  Change age
</button>

<button class="btn btn-primary mx-2" (click)="resetWarframe()">Reset</button>
