<h4>List</h4>
<ul class="list-group">
  <!-- <li class="list-group-item">Goku - 10.000</li>
  <li class="list-group-item">Krillin - 500</li> -->
  <li
    *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-success': isLast,
      'list-group-item-primary': isEven
    }"
  >
    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <strong>{{ character.name }}: </strong>
      <span>{{ character.power }}</span>
    </div>
    <button class="btn btn-danger" (click)="deleteCharacter(character.id!)">
      X
    </button>
  </li>
</ul>
